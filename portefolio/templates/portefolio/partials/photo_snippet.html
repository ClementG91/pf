{% load blog_extras %}
<div class="post">
    <a href="{% url 'view_photo' photo.id %}">
        <img src="{{ photo.image.url }}">
    </a>
    <p>{{ photo.caption }}</p>
    <p><strong>Par {% get_poster_display photo.uploader %}</strong></p>
    <p>{{ photo.date_created|get_posted_at_display }}</p>
</div>
